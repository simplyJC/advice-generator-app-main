<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="dist/main.css" />
    <script src="/app/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card__title">
            <p>Advice <span class="card__number" data-id> #117</span></p>
          </div>
          <div class="card__content" data-content>
            <h1>
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </h1>
          </div>
          <div class="card__divider-line">
            <img
              src="/images/pattern-divider-mobile.svg"
              alt="pattern-divider-mobile"
            />
          </div>
          <div class="card__image-container">
            <button class="card__button-roll" data-button-generate>
              <img src="/images/icon-dice.svg" alt="dice" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">JC</a>.
      </div>
    </footer>
  </body>
</html>
